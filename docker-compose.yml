services:
  signakey:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: signakey
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=/app/data/sqlite.db
    # Resource limits: 1 CPU core, 1GB memory
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    # Security options
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=64M
